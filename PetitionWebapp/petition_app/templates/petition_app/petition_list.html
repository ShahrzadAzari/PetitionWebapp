<!DOCTYPE html>
<html lang="en">
<head>
    <title>Petition List</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./petitionList.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    {% include "./header-section.html" %}
    
    <form method="get">
        {% csrf_token %}
        {{ filterset.form.as_p }}
        <input type="submit" />
    </form>

        <!--middlePart-->
        <form method="post">
            {% csrf_token %}

            <!-----------------   selected campaigns Section ---------------->
            <section class="selected-campaigns campaigns-list">
                <div class="container container">
                    <div class="topic">
                        <h2 style=" font-family: IranSans;direction:rtl;text-align:right;margin:20px;">کارزار های برگزیده</h2>
                    </div>
                    <div class="row">
                        {% for petition in filterset.qs %}
                        <div class="campaign-card col-xl-4 col-sm-12">
                            <div class="campaign-card-top">
                                <span>
                                    نفر امضا کردند
                                </span>
                                <span>{{ petition.user_signed_count }}</span>
                                <div class="campaign-card-image_container">
                                    <img class="campaign-card-image" src="{{ petition.image }}"">
                                </div>
                                <a href="{% url 'petition_app:petitions-detail' petition.pk %}"><img class="signiture-icon" src="./image/signature.png" alt=""></a>
                            </div>
                            <div class="campaign-card-bottom">
                                <div class="campaign-card-title">
                                    {{ petition.name }}
                                </div>
                                <div class="campaign-card-signs">
                                    از طرف عموم مردم
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </section>
        </form>

        {% include "./footer-section.html" %}     

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </div>
</body>
</html>
