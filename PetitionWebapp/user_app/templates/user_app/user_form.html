<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../static/user_app/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="testbox">
        <!-----------------  header section ---------------->
        {% include "./header-section.html" %}

        <!--middlePart-->
        <form method="post">
            {% csrf_token %}
            <p style="font-size:25px;text-align:center;margin-top:20px;"><strong>:ویرایش اطلاعات کاربر</strong></p>

            <div class="item">
                <label for="name">نام کاربری</label>
                <input id="name" type="text" name="name" value="{{user.username}}"/>
            </div>
            <div class="item">
                <label for="phone">شماره موبایل</label>
                <input id="phone" type="number" name="phone" value="{{user.phone_number}}"/>
            </div>

            <div class="item">
                <label for="meli_code">کد ملی</label>
                <input id="meli_code" type="meli_code" name="meli_code" value="{{user.meli_code}}"/>
            </div>

            <div class="item">
                <label for="password">رمز عبور</label>
                <input id="password" type="text" name="password" />
            </div>

            <div class="item">
                <label for="email">ایمیل</label>
                <input id="email" type="email" name="email" value="{{user.email}}"/>
            </div>

            <div class="item">
                <label for="date">تاریخ تولد</label>
                <input type="date" id="date" name="date" value="{{user.birthdate}}">
            </div>

            <div class="item">
                <label for="myFile">عکس پروفایل</label>
                <input type="file" id="myFile" name="filename" value="{{user.profile_photo}}">
            </div>

            <div class="question">
                <p>: جنسیت</p>
                <div class="question-answer">
                    <div>
                        <input type="radio" value="none" id="radio_1" name="gender" value="{{user.gender}}"/>
                        <label for="radio_1" class="radio"><span>مرد</span></label>
                    </div>
                    <div>
                        <input type="radio" value="none" id="radio_2" name="gender" />
                        <label for="radio_2" class="radio"><span>زن</span></label>
                    </div>
                </div>
            </div>

            <div class="btn-block">
                <button style="border-radius: 8px; font-family: sans-serif;" type="submit" >بروز رسانی اطلاعات</button>
            </div>

        </form>

        <!-----------------  footer Section ---------------->
        {% include "./footer-section.html" %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </div>
</body>
</html>
